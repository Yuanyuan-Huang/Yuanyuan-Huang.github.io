<div class="sidebar">

  <h2>{{ site.data.samplelist.docs_list_title }}</h2>
  </br>


  {% for item in site.data.samplelist.toc %}
    <h3>{{ item.title }}</h3>
      <ol>
        {% for entry in item.subfolderitems %}
          <li><a href="{{ entry.url }}">{{ entry.page }}</a></li>
        {% endfor %}
      </ol>
  {% endfor %}

</div>
