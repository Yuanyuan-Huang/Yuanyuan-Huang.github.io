---
layout: default
---
{% for post in site.posts limit: 1 %}
  <header class="post-img-header" style="background-image:url('{{ site.baseurl }}/assets/{{ page.featImg2 }}');">
    <div class="overlay-dark"></div>
    {% include nav.html %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.19/js/lightgallery-all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.19/css/lightgallery.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.0/isotope.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/picturefill/3.0.2/picturefill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.0/imagesloaded.pkgd.min.js"></script>
  </header>
  <div class="post-index-title">
    <h1 class="featured-blog-post-title">{{ page.title }}</h1>
  </div>
{% endfor %}
{% include sidebar.html %}
<div class="blogPostContentWrapper">
  {{ content }}
</div>

<hr>

<h5 class="readMoreCTA">You Might Want To Read...</h5>
<div class="blogReadMoreWrapper">
  {% for post in site.posts limit: 3 %}
    <div class="blogPostContainer">
      <a href="{{ site.baseurl }}{{ post.url }}" class="blogPostFeatImg" style="background-image: url('{{ site.baseurl }}/assets/{{ post.featImg }}');"></a>
      <!-- <a href="" class="blogCategory">{{ post.categories }}</a> -->
      <a href="{{ site.baseurl }}{{ post.url }}" class="blogTitle">{{ post.title }}</a>
      <a class="blogExcept">{{ post.excerpt }}</a>
    </div>
  {% endfor %}
</div>
